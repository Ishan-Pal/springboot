
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="my-login.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="sign.jpg" alt="bootstrap 4 login page">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Doctor Registeration</h4>
							<form th:action="@{/registereddoc}" method="POST" class="my-login-validation" novalidate="">

								<div class="form-group">
									<label for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" required>
									<div class="invalid-feedback">
										Your email is invalid
									</div>
								</div>

								<div class="form-group">
									<label for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
									<div class="invalid-feedback">
										Password is required
									</div>
								</div>

								<div class="form-group">
									<label for="name">Name</label>
									<input id="name" type="text" class="form-control" name="name" required>
									<div class="invalid-feedback">
										Your name is invalid
									</div>
								</div>

								<div class="form-group">
									<label for="specialization">Specialization</label>
									<input id="specialization" type="text" class="form-control" name="specialization" required>
									<div class="invalid-feedback">
										Your specialization is invalid
									</div>
								</div>

								<div class="form-group">
									<label for="degree">Degree</label>
									<input id="degree" type="text" class="form-control" name="degree" required>
									<div class="invalid-feedback">
										Your degree is invalid
									</div>
								</div>

								<div class="form-group">
									<label for="state">State</label>
									<input id="state" type="text" class="form-control" name="state" required>
									<div class="invalid-feedback">
										Your state is invalid
									</div>
								</div>

								<div class="form-group">
									<label for="city">City</label>
									<input id="city" type="text" class="form-control" name="city" required>
									<div class="invalid-feedback">
										Your city is invalid
									</div>
								</div>


								<div class="form-group m-0">
									<button type="submit" class="btn btn-danger btn-block">
										Register
									</button>
								</div>
								<div class="mt-4 text-center">
									Already have an account? <a th:href="@{/doclog}">Login</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Book A Doctor 
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
